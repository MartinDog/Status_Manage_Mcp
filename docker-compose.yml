services:
  # ------------------------------------------------------------
  # 1. Zookeeper (Kafka 관리자)
  # ------------------------------------------------------------
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: sentinel-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"

  # ------------------------------------------------------------
  # 2. Kafka (메시지 브로커)
  # ------------------------------------------------------------
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: sentinel-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1

  # ------------------------------------------------------------
  # 3. Kafka UI (Kafka 관리 대시보드 - 선택사항)
  # ------------------------------------------------------------
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: sentinel-kafka-ui
    depends_on:
      - kafka
    ports:
      - "9000:8080" # 브라우저에서 localhost:9000 접속
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181

  # ------------------------------------------------------------
  # 4. Redis Stack (Vector Store + 관리 UI)
  # ------------------------------------------------------------
  redis:
    image: redis/redis-stack:latest
    container_name: sentinel-redis
    ports:
      - "6379:6379" # Redis 포트
      - "8001:8001" # Redis Insight (시각화 도구)
    environment:
      REDIS_ARGS: "--requirepass sentinel123" # (선택) 비밀번호 설정 시 사용